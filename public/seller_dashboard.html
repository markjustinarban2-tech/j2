<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seller Dashboard - J2 Nexus</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Variables and Global Reset */
        :root {
            --primary-color: #10b981; /* Green */
            --secondary-color: #3b82f6; /* Blue */
            --background-color: #f8fafc;
            --card-background: #ffffff;
            --text-color: #1f2937;
            --shadow-light: 0 4px 6px -1px rgb(0 0 0 / 0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            min-height: 100vh;
            background-color: var(--background-color);
            color: var(--text-color);
        }

        /* Sidebar Styles */
        .sidebar {
            width: 260px;
            background-color: var(--card-background);
            box-shadow: var(--shadow-light);
            padding: 20px 0;
            position: fixed;
            height: 100%;
            display: flex;
            flex-direction: column;
            border-right: 1px solid #e5e7eb;
        }

        .sidebar .logo {
            text-align: center;
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-color);
            margin-bottom: 40px;
        }

        .sidebar ul {
            list-style: none;
            flex-grow: 1;
        }

        .sidebar ul li a {
            display: flex;
            align-items: center;
            padding: 15px 30px;
            text-decoration: none;
            color: var(--text-color);
            font-weight: 500;
            font-size: 15px;
            transition: background-color 0.2s, color 0.2s;
        }

        .sidebar ul li a i {
            margin-right: 15px;
            font-size: 18px;
            color: #9ca3af;
        }

        .sidebar ul li.active a {
            background-color: var(--primary-color);
            color: white;
        }

        .sidebar ul li.active a i {
            color: white;
        }

        .sidebar-footer {
            text-align: center;
            padding: 20px;
            font-size: 14px;
            color: #6b7280;
            border-top: 1px solid #e5e7eb;
        }

        /* Main Content and Topbar */
        .main-content {
            margin-left: 260px;
            padding: 0;
            width: 100%;
        }

        .topbar {
            background-color: var(--card-background);
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding: 15px 30px;
            box-shadow: var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 10;
            border-bottom: 1px solid #e5e7eb;
        }

        .topbar .user-profile {
            display: flex;
            align-items: center;
            gap: 15px;
        }

        .topbar .user-profile .username {
            font-size: 16px;
            font-weight: 600;
            color: var(--text-color);
        }

        button.logout-btn {
            background: #ef4444;
            border: none;
            color: white;
            padding: 8px 16px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        button.logout-btn:hover {
            background: #dc2626;
        }

        /* Dashboard Body Content & Tabs */
        .dashboard-body {
            padding: 30px;
        }

        .dashboard-title {
            font-size: 28px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 30px;
        }

        .seller-tab-content {
            display: none;
        }

        .seller-tab-content.active {
            display: block;
        }

        /* Product Listing Section */
        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }

        .product-card {
            background: var(--card-background);
            padding: 20px;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            border-top: 4px solid var(--primary-color);
            min-height: 250px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .product-card h3 {
            font-size: 20px;
            margin-bottom: 5px;
        }

        .product-card p {
            font-size: 14px;
            color: #6b7280;
        }

        .product-card .price {
            font-size: 22px;
            font-weight: 700;
            color: var(--secondary-color);
            margin: 10px 0;
        }
        
        .product-card .stock {
            font-weight: 600;
            color: var(--primary-color);
        }

        .product-actions {
            display: flex;
            gap: 10px;
            margin-top: 15px;
        }

        .product-actions button {
            padding: 8px 15px;
            border-radius: 6px;
            border: none;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .edit-btn { background: #f59e0b; color: white; }
        .edit-btn:hover { background: #d97706; }
        
        .delete-btn { background: #ef4444; color: white; }
        .delete-btn:hover { background: #dc2626; }

        /* Add Product Form */
        #addProductForm {
            background: var(--card-background);
            padding: 30px;
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            max-width: 600px;
            margin: 0 auto;
        }
        
        #addProductForm label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 500;
        }
        
        #addProductForm input, 
        #addProductForm textarea, 
        #addProductForm select {
            width: 100%;
            padding: 10px;
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            font-size: 15px;
        }
        
        #addProductForm button[type="submit"] {
            margin-top: 25px;
            background: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
        }
        
        /* Order List Table */
        .order-table {
            width: 100%;
            border-collapse: collapse;
            background: var(--card-background);
            border-radius: 8px;
            overflow: hidden;
            box-shadow: var(--shadow-light);
        }
        
        .order-table th, .order-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid #f3f4f6;
            font-size: 14px;
        }
        
        .order-table th {
            background-color: #f3f4f6;
            font-weight: 600;
        }
        
        .status-badge {
            padding: 4px 8px;
            border-radius: 9999px;
            font-size: 12px;
            font-weight: 600;
        }

        .status-pending { background: #fef3c7; color: #f59e0b; }
        .status-shipped { background: #dbeafe; color: #3b82f6; }
        .status-delivered { background: #d1fae5; color: var(--primary-color); }

    </style>
</head>
<body>

    <div class="sidebar">
        <div class="logo">Seller Hub</div>
        <ul>
            <li class="active" data-tab="dashboard"><a href="#" onclick="switchTab('dashboard'); return false;"><i class="fas fa-chart-line"></i>Dashboard</a></li>
            <li data-tab="products"><a href="#" onclick="switchTab('products'); return false;"><i class="fas fa-box-open"></i>My Products</a></li>
            <li data-tab="orders"><a href="#" onclick="switchTab('orders'); return false;"><i class="fas fa-truck"></i>Orders</a></li>
            <li data-tab="add"><a href="#" onclick="switchTab('add'); return false;"><i class="fas fa-plus-circle"></i>Add Product</a></li>
        </ul>
        <div class="sidebar-footer">
            <p>J2 Nexus Seller</p>
        </div>
    </div>

    <div class="main-content">
        
        <div class="topbar">
            <div class="user-profile">
                <span class="username" id="sellerName">Loading...</span>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>

        <div class="dashboard-body">
            <h1 class="dashboard-title" id="welcomeTitle">Hello, Seller!</h1>
            
            <div id="dashboard" class="seller-tab-content active">
                <p>Welcome to your central hub. View quick stats below.</p>
                </div>
            
            <div id="products" class="seller-tab-content">
                <h2 style="margin-bottom: 20px;">ðŸ“¦ My Product Listings</h2>
                <div id="sellerProductGrid" class="product-grid">
                    <p style="text-align: center; color: #6b7280;">Loading your products...</p>
                </div>
            </div>
            
            <div id="orders" class="seller-tab-content">
                <h2 style="margin-bottom: 20px;">ðŸšš Recent Orders</h2>
                <div id="ordersList">
                    <p style="text-align: center; color: #6b7280;">Loading orders...</p> 
                </div>
            </div>

            <div id="add" class="seller-tab-content">
                <h2 style="margin-bottom: 20px;">âž• List a New Product</h2>
                <form id="addProductForm">
                    <label for="name">Product Name</label>
                    <input type="text" id="name" required>
                    
                    <label for="description">Description</label>
                    <textarea id="description" rows="3" required></textarea>
                    
                    <label for="price">Price (â‚±)</label>
                    <input type="number" id="price" step="0.01" required>

                    <label for="stock">Initial Stock Quantity</label>
                    <input type="number" id="stock" min="0" required>
                    
                    <label for="category">Category</label>
                    <select id="category" required>
                        <option value="electronics">Electronics</option>
                        <option value="fashion">Fashion</option>
                        <option value="home">Home Goods</option>
                        <option value="other">Other</option>
                    </select>

                    <label for="imageURL">Image URL (Optional)</label>
                    <input type="url" id="imageURL">
                    
                    <button type="submit">Submit Product for Listing</button>
                    <p id="formMessage" style="margin-top: 15px; font-weight: 500;"></p>
                </form>
            </div>
        </div>

    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, getDocs, doc, setDoc, addDoc, deleteDoc, getDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"; 

        // --- 1. Firebase Configuration (USE YOURS) ---
        const firebaseConfig = {
            apiKey: "AIzaSyAKYSKoY23MbBX9g2PrXoxSuKtTEpaNxcw",
            authDomain: "j2nexuss-a7b99.firebaseapp.com",
            projectId: "j2nexuss-a7b99",
            storageBucket: "j2nexuss-a7b99.firebasestorage.app",
            messagingSenderId: "456617087462",
            appId: "1:456617087462:web:be5dba59b5a117cab38627",
            measurementId: "G-9JQEGSHWHM"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // --- Global State & Elements ---
        let currentSellerId = null; 
        const logoutBtn = document.getElementById("logoutBtn");
        const sellerProductGrid = document.getElementById('sellerProductGrid');
        const addProductForm = document.getElementById('addProductForm');
        const formMessage = document.getElementById('formMessage');
        const ordersListDiv = document.getElementById('ordersList'); // New element reference

        // --- Mock Data for Orders (Simulating the orders collection) ---
        // NOTE: In a production app, the 'orders' collection would contain a 'sellerId'
        // or a list of items, each with a 'sellerId', which we can query/filter against.
        const mockOrders = [
            { id: '90123', product: 'Wireless Headset', qty: 1, total: 1500.00, status: 'shipped', sellerId: 'seller1_uid', buyerId: 'user1_uid' },
            { id: '90124', product: 'Ergonomic Keyboard', qty: 2, total: 4000.00, status: 'pending', sellerId: 'seller2_uid', buyerId: 'user2_uid' },
            { id: '90125', product: '4K Monitor', qty: 1, total: 12000.00, status: 'delivered', sellerId: 'seller1_uid', buyerId: 'user3_uid' },
            { id: '90126', product: 'Gaming Mouse', qty: 3, total: 3600.00, status: 'pending', sellerId: 'seller2_uid', buyerId: 'user1_uid' }
        ];


        // --- 2. Tab Switching Functionality ---
        window.switchTab = function(tabId) {
            document.querySelectorAll('.seller-tab-content').forEach(content => {
                content.classList.remove('active');
            });
            document.getElementById(tabId).classList.add('active');
            
            document.querySelectorAll('.sidebar ul li').forEach(li => {
                li.classList.remove('active');
                if (li.dataset.tab === tabId) {
                    li.classList.add('active');
                }
            });

            // Load specific data only when switching to the relevant tab
            if (tabId === 'products') {
                loadSellerProducts();
            } else if (tabId === 'orders') {
                loadSellerOrders(); // ðŸŸ¢ NEW: Load orders when switching to the 'orders' tab
            }
        };

        // --- 3. Load Seller's Products ---
        async function loadSellerProducts() {
            if (!currentSellerId) return;

            sellerProductGrid.innerHTML = '<p style="text-align: center; color: #6b7280;"><i class="fas fa-spinner fa-spin"></i> Fetching your current listings...</p>';
            
            try {
                const productsCollection = collection(db, "products");
                // Fetch all products
                const querySnapshot = await getDocs(productsCollection);

                let productsHTML = '';
                let count = 0;
                
                querySnapshot.forEach((doc) => {
                    const product = doc.data();
                    
                    // Client-side filtering (Use Firestore queries for large datasets!)
                    if (product.sellerId === currentSellerId) { 
                        count++;
                        
                        productsHTML += `
                            <div class="product-card">
                                <div>
                                    <h3>${product.name}</h3>
                                    <p>${product.description.substring(0, 70)}...</p>
                                    <div class="price">â‚±${product.price.toLocaleString('en-PH', {minimumFractionDigits: 2})}</div>
                                    <p class="stock">Stock: ${product.stock}</p>
                                </div>
                                <div class="product-actions">
                                    <button class="edit-btn" data-product-id="${doc.id}">
                                        <i class="fas fa-edit"></i> Edit
                                    </button>
                                    <button class="delete-btn" data-product-id="${doc.id}">
                                        <i class="fas fa-trash"></i> Delete
                                    </button>
                                </div>
                            </div>
                        `;
                    }
                });

                if (count === 0) {
                    sellerProductGrid.innerHTML = '<p style="text-align: center; color: #6b7280;">You have no products listed. Use the "Add Product" tab to start selling!</p>';
                } else {
                    sellerProductGrid.innerHTML = productsHTML;
                }
                
                // Attach delete listeners
                document.querySelectorAll('.delete-btn').forEach(button => {
                    button.addEventListener('click', (e) => deleteProduct(e.currentTarget.dataset.productId));
                });
                
            } catch (error) {
                console.error("Error loading seller products:", error);
                sellerProductGrid.innerHTML = '<p style="text-align: center; color: #ef4444;">Error fetching products. Check console.</p>';
            }
        }

        // --- 4. Load Seller's Orders (NEW FUNCTIONALITY) ---
        async function loadSellerOrders() {
            if (!currentSellerId) return;

            ordersListDiv.innerHTML = '<p style="text-align: center; color: #6b7280;"><i class="fas fa-spinner fa-spin"></i> Fetching your orders...</p>';

            try {
                // ðŸ›‘ NOTE: In a real-world scenario, you would query the 'orders' collection 
                // using a Firestore where clause: query(ordersCollection, where("sellerId", "==", currentSellerId))
                // For this example, we'll use the mock data and client-side filter it based on the currentSellerId.
                
                // Simulate a database fetch
                const orders = mockOrders; 

                // Filter orders to only show those for the current seller
                const sellerOrders = orders.filter(order => order.sellerId === currentSellerId);

                if (sellerOrders.length === 0) {
                    ordersListDiv.innerHTML = '<p style="text-align: center; color: #6b7280;">You have no recent orders.</p>';
                    return;
                }

                let tableHTML = `
                    <table class="order-table">
                        <thead>
                            <tr>
                                <th>Order ID</th>
                                <th>Product</th>
                                <th>Qty</th>
                                <th>Total</th>
                                <th>Status</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                sellerOrders.forEach(order => {
                    const statusClass = `status-${order.status}`;
                    const formattedTotal = order.total.toLocaleString('en-PH', { minimumFractionDigits: 2 });

                    tableHTML += `
                        <tr>
                            <td>#${order.id}</td>
                            <td>${order.product}</td>
                            <td>${order.qty}</td>
                            <td>â‚±${formattedTotal}</td>
                            <td><span class="status-badge ${statusClass}">${order.status.charAt(0).toUpperCase() + order.status.slice(1)}</span></td>
                            <td>
                                <button class="edit-btn" style="padding: 5px 10px; font-size: 12px;" 
                                    onclick="alert('Simulated action: Updating status for order ${order.id}')">
                                    <i class="fas fa-clipboard-check"></i> Manage
                                </button>
                            </td>
                        </tr>
                    `;
                });

                tableHTML += `</tbody></table>`;
                ordersListDiv.innerHTML = tableHTML;

            } catch (error) {
                console.error("Error loading seller orders:", error);
                ordersListDiv.innerHTML = '<p style="text-align: center; color: #ef4444;">Error fetching orders. Check console.</p>';
            }
        }


        // --- 5. Add Product Handler ---
        addProductForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            formMessage.textContent = 'Submitting...';
            formMessage.style.color = '#f59e0b'; 

            if (!currentSellerId) {
                formMessage.textContent = 'Error: Seller not authenticated.';
                formMessage.style.color = '#ef4444';
                return;
            }

            const newProduct = {
                name: document.getElementById('name').value,
                description: document.getElementById('description').value,
                price: parseFloat(document.getElementById('price').value),
                stock: parseInt(document.getElementById('stock').value),
                category: document.getElementById('category').value,
                imageURL: document.getElementById('imageURL').value || 'placeholder.jpg',
                sellerId: currentSellerId, // CRITICAL: Assign the product to the current seller
                createdAt: new Date().toISOString()
            };

            try {
                await addDoc(collection(db, "products"), newProduct);
                formMessage.textContent = 'Product listed successfully! It is now visible in the marketplace.';
                formMessage.style.color = '#10b981';
                addProductForm.reset(); // Clear the form

            } catch (error) {
                console.error("Error adding product:", error);
                formMessage.textContent = `Error: Failed to list product. ${error.message}`;
                formMessage.style.color = '#ef4444';
            }
        });

        // --- 6. Delete Product Handler ---
        async function deleteProduct(productId) {
            if (!confirm("Are you sure you want to delete this product listing permanently?")) {
                return;
            }

            try {
                const productRef = doc(db, "products", productId);
                await deleteDoc(productRef);

                alert("Product deleted successfully.");
                loadSellerProducts(); // Refresh the list

            } catch (error) {
                console.error("Error deleting product:", error);
                alert(`Failed to delete product: ${error.message}`);
            }
        }

        // --- 7. Stock Management (Conceptual function for sales fulfillment) ---
        async function decrementStock(productId, quantitySold) {
            if (quantitySold <= 0) return;

            const productRef = doc(db, "products", productId);

            try {
                const productSnap = await getDoc(productRef);

                if (productSnap.exists()) {
                    const currentStock = productSnap.data().stock || 0;
                    const newStock = Math.max(0, currentStock - quantitySold);

                    await updateDoc(productRef, {
                        stock: newStock
                    });
                    console.log(`Successfully reduced stock for ${productId} from ${currentStock} to ${newStock}.`);
                    
                } else {
                    console.error(`Product ID ${productId} not found.`);
                }
            } catch (error) {
                console.error("Error decrementing stock:", error);
            }
        }
        
        // --- 8. Authentication and Setup ---

        // Check authentication state on page load
        onAuthStateChanged(auth, async (user) => {
            if (user) {
                currentSellerId = user.uid; // Set the global seller ID

                // Check role (Optional but highly recommended)
                const userDocRef = doc(db, "users", user.uid);
                const userDoc = await getDoc(userDocRef);
                // For demonstration, we'll assign a placeholder 'seller1_uid' to the current user
                // so they can see the mock orders. In production, this would be user.uid.
                const role = userDoc.exists() ? userDoc.data().role : 'seller'; // Default to 'seller' for test
                
                // OVERRIDE: For the purpose of testing the order list with mock data, 
                // we'll temporarily set the seller ID to 'seller1_uid' if the user exists.
                // You must change this to `currentSellerId = user.uid;` for live data.
                if (user.uid) {
                    currentSellerId = 'seller1_uid'; // Use the mock ID to see mock orders
                }

                if (role !== 'seller' && role !== 'admin') {
                    alert("Access denied. You are not registered as a seller.");
                    await signOut(auth);
                    window.location.href = "login.html";
                    return;
                }
                
                // Set Display Names
                const displayName = user.email ? user.email.split('@')[0] : 'J2 Seller';
                document.getElementById("sellerName").textContent = displayName;
                document.getElementById("welcomeTitle").textContent = `Hello, ${displayName}!`;

                // Load initial data (products if the default tab is products)
                // For this scenario, we load products on auth to ensure currentSellerId is set
                loadSellerProducts(); 
                
            } else {
                // User is signed out, redirect to login
                // window.location.href = "login.html";
            }
        });

        // Logout functionality
        logoutBtn.addEventListener("click", async () => {
            try {
                await signOut(auth);
                window.location.href = "login.html";
            } catch (error) {
                console.error("Logout failed:", error);
            }
        });
    </script>

</body>
</html>
