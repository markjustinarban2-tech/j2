<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>MyShop — Home</title>
<style>
  *{box-sizing:border-box;margin:0;padding:0;font-family:Inter,system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial}
  body{background:#f5f6f8;color:#111}
  header{background:#fff;padding:18px 32px;display:flex;align-items:center;justify-content:space-between;box-shadow:0 2px 8px rgba(0,0,0,0.05);position:sticky;top:0;z-index:50}
  .logo{font-size:24px;font-weight:700;color:#2563eb;text-decoration:none}
  nav a{margin-left:20px;text-decoration:none;color:#444;font-weight:500}
  nav a:hover{color:#2563eb}

  .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(240px,1fr));gap:24px;padding:40px 32px}
  .product-card{background:#fff;border-radius:14px;box-shadow:0 4px 14px rgba(0,0,0,0.06);padding:14px;cursor:pointer;transition:0.2s}
  .product-card:hover{transform:translateY(-4px)}
  .product-card img{width:100%;height:200px;object-fit:cover;border-radius:10px;margin-bottom:12px}
  .product-card h3{font-size:18px;font-weight:600;margin-bottom:6px}
  .product-card p{color:#666;font-size:14px;margin-bottom:10px}
  .price{font-size:18px;font-weight:700;color:#2563eb}
</style>
</head>
<body>

<header>
  <a href="user_dashboard.html" class="logo">J2 Nexus</a>
  <nav>
    <a href="user_dashboard.html">Home</a>
    <a href="#" id="logoutBtn">Logout</a>
  </nav>
</header>

<section class="products" id="productsList">
  <!-- Products will be loaded here -->
</section>

<script type="module">
import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
import { getFirestore, collection, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";
import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

const firebaseConfig = {
  apiKey: "AIzaSyAKYSKoY23MbBX9g2PrXoxSuKtTEpaNxcw",
  authDomain: "j2nexuss-a7b99.firebaseapp.com",
  projectId: "j2nexuss-a7b99",
  storageBucket: "j2nexuss-a7b99.appspot.com",
  messagingSenderId: "456617087462",
  appId: "1:456617087462:web:be5dba59b5a117cab38627",
  measurementId: "G-9JQEGSHWHM"
};

const app = initializeApp(firebaseConfig);
const db = getFirestore(app);
const auth = getAuth(app);

onAuthStateChanged(auth, (user) => {
  if (!user) window.location.href = "login.html";
});

document.getElementById("logoutBtn").addEventListener("click", async () => {
  await signOut(auth);
  window.location.href = "login.html";
});

async function loadProducts() {
  const productsList = document.getElementById("productsList");
  const q = query(collection(db, "products"), orderBy("createdAt", "desc"));
  const snapshot = await getDocs(q);

  productsList.innerHTML = "";
  snapshot.forEach(docSnap => {
    const product = docSnap.data();
    const card = document.createElement("div");
    card.className = "product-card";
    card.innerHTML = `
      <img src="${product.image}" />
      <h3>${product.name}</h3>
      <p>${product.description}</p>
      <div class="price">₱${product.price}</div>
    `;
    productsList.appendChild(card);
  });
}

loadProducts();
</script>

</body>
</html>
