<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Sign Up - J2 Nexus</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Reusing core styles from user_dashboard.html for consistency */
        :root {
            --primary-color: #4f46e5; /* Indigo */
            --background-color: #f3f4f6;
            --card-background: #ffffff;
            --text-color: #1f2937;
            --shadow-card: 0 4px 6px rgba(0,0,0,0.05);
            --shadow-hover: 0 8px 16px rgba(0,0,0,0.1);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            /* ðŸš€ NEW: Gradient Background for Login Page Look */
            background: linear-gradient(135deg, #4f46e5 0%, #3730a3 100%); 
            color: var(--text-color);
        }

        .signup-container {
            background-color: var(--card-background);
            padding: 40px;
            border-radius: 12px;
            /* ðŸš€ NEW: Stronger shadow to contrast with the dark gradient */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3); 
            width: 100%;
            max-width: 450px;
            text-align: center;
            border-top: 5px solid var(--primary-color);
            transition: all 0.3s ease-in-out;
        }

        .signup-container:hover {
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.4);
        }

        .logo {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 5px;
            text-decoration: none;
            display: block;
        }

        h2 {
            font-size: 24px;
            font-weight: 600;
            margin-bottom: 25px;
            color: var(--text-color);
        }

        .input-group {
            text-align: left;
            margin-bottom: 15px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: var(--text-color);
            font-size: 15px;
        }

        input, select {
            width: 100%;
            padding: 12px;
            border: 1px solid #d1d5db;
            border-radius: 8px;
            font-size: 16px;
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        input:focus, select:focus {
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(79, 70, 229, 0.1);
            outline: none;
        }

        button[type="submit"] {
            margin-top: 20px;
            background: var(--primary-color);
            color: white;
            padding: 12px 20px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            border: none;
            transition: background 0.2s, transform 0.1s;
        }

        button[type="submit"]:hover:not(:disabled) {
            background: #3730a3;
            transform: translateY(-1px);
        }

        button[type="submit"]:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }

        #message {
            margin-top: 20px;
            font-weight: 500;
            color: #ef4444;
        }

        .login-link {
            margin-top: 25px;
            font-size: 14px;
            color: var(--text-color);
        }

        .login-link a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }

        .login-link a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="signup-container">
        <a href="user_dashboard.html" class="logo">J2 Nexus</a>
        <h2>Create Your Account</h2>
        <form id="signupForm">
            
            <div class="input-group">
                <label for="fullName">Full Name</label>
                <input type="text" id="fullName" required>
            </div>

            <div class="input-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required>
            </div>

            <div class="input-group">
                <label for="password">Password</label>
                <input type="password" id="password" required>
            </div>

            <div class="input-group">
                <label for="confirmPassword">Confirm Password</label>
                <input type="password" id="confirmPassword" required>
            </div>

             <div class="input-group">
                <label for="role">Account Type</label>
                <select id="role" required>
                    <option value="user" selected>user</option>
                    <option value="seller">seller</option>
                </select>
            </div>

            <button type="submit" id="signupBtn">
                <i class="fas fa-user-plus"></i> Sign Up
            </button>
            <p id="message"></p>
        </form>

        <div class="login-link">
            Already have an account? <a href="login.html">Log in here</a>
        </div>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, sendEmailVerification } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, doc, setDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"; 

        // **IMPORTANT: Use your actual Firebase Config**
        const firebaseConfig = {
            apiKey: "AIzaSyAKYSKoY23MbBX9g2PrXoxSuKtTEpaNxcw",
            authDomain: "j2nexuss-a7b99.firebaseapp.com",
            projectId: "j2nexuss-a7b99",
            storageBucket: "j2nexuss-a7b99.firebasestorage.app",
            messagingSenderId: "456617087462",
            appId: "1:456617087462:web:be5dba59b5a117cab38627",
            measurementId: "G-9JQEGSHWHM"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        
        // --- 2. Element References ---
        const signupForm = document.getElementById('signupForm');
        const messageElement = document.getElementById('message');
        const signupBtn = document.getElementById('signupBtn');

        // --- 3. Sign Up Handler ---
        signupForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            messageElement.textContent = ''; // Clear previous messages
            signupBtn.disabled = true;
            signupBtn.innerHTML = '<i class="fas fa-spinner fa-spin"></i> Registering...';

            const fullName = document.getElementById('fullName').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.getElementById('role').value; // 'user' or 'seller'

            if (password !== confirmPassword) {
                messageElement.textContent = 'Error: Passwords do not match.';
                signupBtn.disabled = false;
                signupBtn.innerHTML = '<i class="fas fa-user-plus"></i> Sign Up';
                return;
            }

            try {
                // Step 1: Create user in Firebase Authentication
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Step 2: Save user data and role to Firestore
                const userDocRef = doc(db, "users", user.uid);
                await setDoc(userDocRef, {
                    fullName: fullName,
                    email: email, 
                    role: role, // Saves the selected role ('user' or 'seller')
                    createdAt: new Date().toISOString()
                });
                
                // Optional: Send email verification (recommended for security)
                await sendEmailVerification(user);


                messageElement.textContent = `Success! Account created as ${role.toUpperCase()}. Redirecting to login...`;
                messageElement.style.color = '#10b981';
                
                // Redirect to login page after a delay
                setTimeout(() => {
                    window.location.href = "login.html"; 
                }, 2000);

            } catch (error) {
                console.error("Sign up error:", error);
                
                let errorMessage = 'An unexpected error occurred.';
                if (error.code === 'auth/email-already-in-use') {
                    errorMessage = 'This email is already registered. Try logging in.';
                } else if (error.code === 'auth/weak-password') {
                    errorMessage = 'Password must be at least 6 characters long.';
                } else {
                    errorMessage = `Registration Failed: ${error.message}`;
                }

                messageElement.textContent = errorMessage;
                messageElement.style.color = '#ef4444';
                signupBtn.disabled = false;
                signupBtn.innerHTML = '<i class="fas fa-user-plus"></i> Sign Up';
            }
        });
    </script>

</body>
</html>
