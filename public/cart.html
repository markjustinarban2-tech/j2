<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J2 Nexus — Shopping Cart</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* --- REUSED STYLES FROM USER DASHBOARD --- */
        :root {
            --primary-color: #4f46e5; /* Indigo */
            --light-bg: #f3f4f6;
            --text-color: #1f2937;
            --shadow-light: 0 4px 6px rgba(0,0,0,0.05);
            --card-background: #ffffff;
            --success-color: #22c55e;
            --danger-color: #ef4444;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--light-bg);
            color: var(--text-color);
        }

        /* Header */
        header {
            background: #fff;
            padding: 18px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .logo {
            font-size: 26px;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-content {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .nav-links {
            display: flex;
            align-items: center;
            gap: 25px;
        }

        .nav-links a {
            text-decoration: none;
            color: #4b5563;
            font-weight: 500;
            transition: color 0.2s;
        }

        .nav-links a:hover {
            color: var(--primary-color);
        }

        .user-profile-header {
            display: flex;
            align-items: center;
            gap: 15px;
            padding-left: 20px;
            border-left: 1px solid #e5e7eb;
        }

        .user-profile-header img {
            height: 35px;
            width: 35px;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid var(--primary-color);
        }

        .username-text {
            font-size: 15px;
            font-weight: 600;
            color: var(--text-color);
        }

        .logout-btn {
            background: var(--danger-color);
            border: none;
            color: white;
            padding: 8px 14px;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.2s;
        }

        .logout-btn:hover {
            background: #dc2626;
        }
        
        /* --- CART PAGE SPECIFIC STYLES --- */
        .cart-body {
            padding: 40px 32px;
            max-width: 1000px;
            margin: 30px auto;
            background: var(--card-background);
            border-radius: 14px;
            box-shadow: 0 4px 6px rgba(0,0,0,0.05); /* Added shadow for consistency */
        }
        
        .cart-body h1 {
            font-size: 32px;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 25px;
            text-align: center;
        }
        
        .cart-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .cart-table th, .cart-table td {
            padding: 15px;
            border-bottom: 1px solid #e5e7eb;
            text-align: left;
        }
        
        .cart-table th {
            background-color: #f3f4f6;
            font-weight: 600;
            color: #4b5563;
            text-transform: uppercase;
            font-size: 14px;
        }
        
        .cart-table tr:last-child td {
            border-bottom: none;
        }

        .cart-table .product-name {
            font-weight: 600;
        }
        
        .remove-btn {
            background: var(--danger-color);
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 500;
            transition: background 0.2s;
            font-size: 14px;
        }
        
        .remove-btn:hover {
            background: #dc2626;
        }

        /* Summary and Action Area */
        .cart-summary {
            margin-top: 30px;
            display: flex;
            justify-content: flex-end;
            align-items: flex-end;
            flex-direction: column;
            padding-top: 20px;
            border-top: 2px solid #e5e7eb;
        }
        
        .cart-total {
            font-size: 24px;
            font-weight: 700;
            margin-bottom: 15px;
        }
        
        .checkout-btn {
            padding: 15px 30px;
            background: var(--success-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
            text-decoration: none; /* Crucial for the <a> tag */
            text-align: center;
        }
        
        .checkout-btn:hover {
            background: #15803d;
        }
        
        .empty-cart-message {
            text-align: center;
            padding: 50px;
            font-size: 18px;
            color: #6b7280;
        }

        .continue-shopping-btn {
            display: inline-block;
            margin-top: 20px;
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>

    <header>
        <a href="user_dashboard.html" class="logo">J2 Nexus</a>
        <div class="nav-content">
            <div class="nav-links">
                <a href="user_dashboard.html">Home</a>
                <a href="#">Orders</a>
                <a href="contact.html">Contact</a>
            </div>
            <div class="user-profile-header">
                <img src="https://www.gravatar.com/avatar?d=mp" alt="User Profile" />
                <span class="username-text" id="userName">Loading...</span>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </div>
    </header>

    <div class="cart-body">
        <h1>Shopping Cart</h1>
        
        <div id="cartContent">
            <p class="empty-cart-message">
                <i class="fas fa-spinner fa-spin"></i> Loading cart contents...
            </p>
        </div>

        <a href="user_dashboard.html" class="continue-shopping-btn">
            <i class="fas fa-arrow-left"></i> Continue Shopping
        </a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        import { getFirestore, collection, onSnapshot, doc, deleteDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"; 

        // **IMPORTANT:** Use your actual Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAKYSKoY23MbBX9g2PrXoxSuKtTEpaNxcw",
            authDomain: "j2nexuss-a7b99.firebaseapp.com",
            projectId: "j2nexuss-a7b99",
            storageBucket: "j2nexuss-a7b99.firebasestorage.app",
            messagingSenderId: "456617087462",
            appId: "1:456617087462:web:be5dba59b5a117cab38627",
            measurementId: "G-9JQEGSHWHM"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app); 

        // --- Global State & Elements ---
        let currentUserId = null;
        const userNameEl = document.getElementById("userName");
        const logoutBtn = document.getElementById("logoutBtn");
        const cartContentEl = document.getElementById('cartContent');

        // --- 1. Load and Display Cart Items (Real-Time) ---
        function loadCartItems(userId) {
            const cartRef = collection(db, "users", userId, "carts");
            
            onSnapshot(cartRef, (snapshot) => {
                let totalAmount = 0;
                let cartHTML = '';

                if (snapshot.empty) {
                    cartContentEl.innerHTML = `
                        <p class="empty-cart-message">
                            <i class="fas fa-box-open"></i> Your cart is empty. Time to shop!
                        </p>
                    `;
                    return;
                }

                // Start the table structure
                cartHTML += `
                    <table class="cart-table">
                        <thead>
                            <tr>
                                <th>Product</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Subtotal</th>
                                <th>Action</th>
                            </tr>
                        </thead>
                        <tbody>
                `;

                // Loop through cart items
                snapshot.forEach((doc) => {
                    const item = doc.data();
                    const subtotal = item.price * item.quantity;
                    totalAmount += subtotal;
                    
                    cartHTML += `
                        <tr>
                            <td class="product-name">${item.name}</td>
                            <td>₱${item.price.toFixed(2)}</td>
                            <td>${item.quantity}</td>
                            <td>₱${subtotal.toFixed(2)}</td>
                            <td>
                                <button class="remove-btn" data-doc-id="${doc.id}">
                                    <i class="fas fa-trash"></i> Remove
                                </button>
                            </td>
                        </tr>
                    `;
                });

                // Close the table and add summary
                cartHTML += `
                        </tbody>
                    </table>
                    <div class="cart-summary">
                        <div class="cart-total">Total: ₱${totalAmount.toFixed(2)}</div>
                        <a href="checkout.html" class="checkout-btn">Proceed to Checkout <i class="fas fa-arrow-right"></i></a>
                    </div>
                `;
                
                cartContentEl.innerHTML = cartHTML;
                
                // Attach event listeners for Remove buttons
                document.querySelectorAll('.remove-btn').forEach(button => {
                    button.addEventListener('click', (e) => removeItem(e.currentTarget.dataset.docId));
                });

            }, (error) => {
                console.error("Error loading cart:", error);
                cartContentEl.innerHTML = `<p class="empty-cart-message" style="color: ${getComputedStyle(document.documentElement).getPropertyValue('--danger-color')}">
                    <i class="fas fa-exclamation-triangle"></i> Failed to load cart. Check console.
                </p>`;
            });
        }
        
        // --- 2. Remove Item Functionality ---
        async function removeItem(cartItemId) {
            if (!currentUserId) return;

            if (confirm("Are you sure you want to remove this item from your cart?")) {
                try {
                    const itemRef = doc(db, "users", currentUserId, "carts", cartItemId);
                    await deleteDoc(itemRef);
                } catch (error) {
                    console.error("Error removing item:", error);
                    alert("Failed to remove item. Please try again.");
                }
            }
        }


        // --- 3. Authentication and Setup ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
                
                const email = user.email;
                const displayName = email.split('@')[0];
                userNameEl.textContent = displayName;
                
                loadCartItems(currentUserId); 
                
            } else {
                window.location.href = "login.html"; 
            }
        });

        // Logout functionality
        logoutBtn.addEventListener("click", async () => {
            try {
                await signOut(auth);
                window.location.href = "login.html";
            } catch (error) {
                console.error("Logout failed:", error);
            }
        });
    </script>

</body>
</html>
