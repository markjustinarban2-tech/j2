<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Register - J2 Nexus Technologies</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f7f7f7;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .box {
      width: 350px;
      padding: 25px;
      background: white;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      border-radius: 10px;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
    }
    button {
      background: #003366;
      color: white;
      border: none;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>Create Account</h2>

    <form id="registerForm">
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Register</button>
    </form>

    <p>Already have an account? <a href="login.html">Login</a></p>
  </div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
  import { getAuth, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";

  const firebaseConfig = {
  apiKey: "AIzaSyAKYSKoY23MbBX9g2PrXoxSuKtTEpaNxcw",
  authDomain: "j2nexuss-a7b99.firebaseapp.com",
  projectId: "j2nexuss-a7b99",
  storageBucket: "j2nexuss-a7b99.firebasestorage.app",
  messagingSenderId: "456617087462",
  appId: "1:456617087462:web:be5dba59b5a117cab38627",
  measurementId: "G-9JQEGSHWHM"
};

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  document.getElementById("registerForm").addEventListener("submit", async (e) => {
    e.preventDefault();
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    try {
      await createUserWithEmailAndPassword(auth, email, password);
      alert("Account created successfully!");
      window.location.href = "login.html";
    } catch (err) {
      alert("Error: " + err.message);
    }
  });
</script>

</body>
</html>
