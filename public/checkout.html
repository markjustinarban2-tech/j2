<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>J2 Nexus â€” Checkout</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style>
        /* Reusing core styles for consistency */
        :root {
            --primary-color: #4f46e5;
            --light-bg: #f3f4f6;
            --text-color: #1f2937;
            --card-background: #ffffff;
            --success-color: #22c55e;
            --danger-color: #ef4444;
        }
        * {box-sizing: border-box;margin: 0;padding: 0;font-family: 'Poppins', sans-serif;}
        body {background: var(--light-bg);color: var(--text-color);padding-top: 50px;}
        
        /* Layout */
        .checkout-container {
            max-width: 800px;
            margin: 0 auto;
            background: var(--card-background);
            padding: 40px;
            border-radius: 14px;
            box-shadow: 0 10px 15px rgba(0, 0, 0, 0.1);
        }
        
        h1 {
            color: var(--primary-color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 36px;
        }

        /* Order Summary */
        .summary-card {
            border: 1px solid #e5e7eb;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
        }
        .summary-card h2 {
            font-size: 20px;
            margin-bottom: 15px;
            border-bottom: 1px dashed #e5e7eb;
            padding-bottom: 10px;
        }
        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 8px;
            font-size: 15px;
        }
        .summary-total {
            font-size: 22px;
            font-weight: 700;
            color: var(--danger-color);
            border-top: 2px solid #e5e7eb;
            padding-top: 15px;
            margin-top: 15px;
        }

        /* Form Styling */
        label {
            display: block;
            margin-top: 15px;
            margin-bottom: 5px;
            font-weight: 600;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 6px;
            font-size: 16px;
        }

        /* Submit Button */
        #placeOrderBtn {
            width: 100%;
            padding: 15px;
            margin-top: 30px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: background 0.2s;
        }
        #placeOrderBtn:hover:not(:disabled) {
            background: #4338ca;
        }
        #placeOrderBtn:disabled {
            background: #9ca3af;
            cursor: not-allowed;
        }
        
        /* Message Area */
        #messageArea {
            text-align: center;
            padding: 20px;
            margin-top: 20px;
            font-weight: 600;
            border-radius: 8px;
        }
    </style>
</head>
<body>

    <div class="checkout-container">
        <h1><i class="fas fa-money-check-alt"></i> Secure Checkout</h1>
        
        <div id="loadingStatus" style="text-align: center; padding: 20px;">
            <i class="fas fa-spinner fa-spin"></i> Loading order details...
        </div>

        <form id="checkoutForm" style="display: none;">
            
            <div class="summary-card">
                <h2>Order Summary</h2>
                <div id="orderItemsSummary">
                    </div>
                <div class="summary-total" id="grandTotal"></div>
            </div>

            <h2>Shipping Information</h2>
            <label for="fullName">Full Name</label>
            <input type="text" id="fullName" value="Test User" required>
            
            <label for="address">Shipping Address</label>
            <input type="text" id="address" value="123 Example St, Metro Manila" required>

            <label for="paymentMethod">Payment Method</label>
            <select id="paymentMethod" required>
                <option value="cod">Cash on Delivery (COD)</option>
                <option value="card" disabled>Credit Card (Not Implemented)</option>
            </select>

            <button type="submit" id="placeOrderBtn">Place Order</button>
        </form>

        <div id="messageArea"></div>
    </div>
    
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getAuth, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
        // ðŸŸ¢ REQUIRED IMPORTS: batch, runTransaction, getDocs for complex operation
        import { getFirestore, collection, getDocs, doc, writeBatch, runTransaction, addDoc, updateDoc } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js"; 

        // **IMPORTANT:** Use your actual Firebase Config
        const firebaseConfig = {
            apiKey: "AIzaSyAKYSKoY23MbBX9g2PrXoxSuKtTEpaNxcw",
            authDomain: "j2nexuss-a7b99.firebaseapp.com",
            projectId: "j2nexuss-a7b99",
            storageBucket: "j2nexuss-a7b99.firebasestorage.app",
            messagingSenderId: "456617087462",
            appId: "1:456617087462:web:be5dba59b5a117cab38627",
            measurementId: "G-9JQEGSHWHM"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app); 

        // --- Global State & Elements ---
        let currentUserId = null;
        let cartItemsSnapshot = null; // Store the snapshot globally
        const loadingStatusEl = document.getElementById('loadingStatus');
        const checkoutFormEl = document.getElementById('checkoutForm');
        const orderItemsSummaryEl = document.getElementById('orderItemsSummary');
        const grandTotalEl = document.getElementById('grandTotal');
        const placeOrderBtn = document.getElementById('placeOrderBtn');
        const messageAreaEl = document.getElementById('messageArea');


        // --- 1. Load Cart for Summary ---
        async function loadCartSummary(userId) {
            const cartRef = collection(db, "users", userId, "carts");
            cartItemsSnapshot = await getDocs(cartRef);
            
            loadingStatusEl.style.display = 'none';

            if (cartItemsSnapshot.empty) {
                messageAreaEl.innerHTML = `<p style="color: var(--danger-color);"><i class="fas fa-times-circle"></i> Your cart is empty. Nothing to checkout.</p><a href="user_dashboard.html">Go back to shopping</a>`;
                return;
            }

            checkoutFormEl.style.display = 'block';
            let summaryHTML = '';
            let total = 0;

            cartItemsSnapshot.forEach(doc => {
                const item = doc.data();
                const subtotal = item.price * item.quantity;
                total += subtotal;
                summaryHTML += `
                    <div class="summary-item">
                        <span>${item.name} (x${item.quantity})</span>
                        <span>â‚±${subtotal.toFixed(2)}</span>
                    </div>
                `;
            });

            orderItemsSummaryEl.innerHTML = summaryHTML;
            grandTotalEl.textContent = `Grand Total: â‚±${total.toFixed(2)}`;
            placeOrderBtn.disabled = false;
        }

        // --- 2. Place Order Transaction ---
        async function placeOrder(e) {
            e.preventDefault();
            
            messageAreaEl.innerHTML = '<span style="color: #f59e0b;"><i class="fas fa-spinner fa-spin"></i> Processing order...</span>';
            placeOrderBtn.disabled = true;

            const orderData = {
                userId: currentUserId,
                fullName: document.getElementById('fullName').value,
                address: document.getElementById('address').value,
                paymentMethod: document.getElementById('paymentMethod').value,
                items: [],
                totalAmount: 0,
                status: 'Pending', // Initial status
                timestamp: new Date().toISOString()
            };

            const dbRef = doc(db, 'users', currentUserId); // Any ref to initiate transaction

            try {
                await runTransaction(db, async (transaction) => {
                    let finalTotal = 0;
                    const stockUpdates = [];

                    // Step 1: Validate and collect all cart items, updating stock data
                    for (const cartDoc of cartItemsSnapshot.docs) {
                        const item = cartDoc.data();
                        const productRef = doc(db, 'products', item.productId);
                        const productDoc = await transaction.get(productRef);

                        if (!productDoc.exists) {
                            throw new Error(`Product ${item.productId} no longer exists.`);
                        }

                        const currentStock = productDoc.data().stock || 0;
                        if (currentStock < item.quantity) {
                            throw new Error(`Insufficient stock for ${item.name}. Only ${currentStock} available.`);
                        }

                        // Prepare stock update
                        stockUpdates.push({
                            ref: productRef,
                            newStock: currentStock - item.quantity
                        });

                        // Add item to order data
                        const subtotal = item.price * item.quantity;
                        finalTotal += subtotal;
                        orderData.items.push({
                            id: item.productId,
                            name: item.name,
                            price: item.price,
                            quantity: item.quantity,
                            sellerId: productDoc.data().sellerId || 'N/A' // Capture seller ID
                        });
                    }

                    // Step 2: Finalize order data
                    orderData.totalAmount = finalTotal;

                    // Step 3: Write to the top-level 'orders' collection
                    const newOrderRef = doc(collection(db, 'orders'));
                    transaction.set(newOrderRef, orderData);

                    // Step 4: Decrement stock for all products
                    for (const update of stockUpdates) {
                        transaction.update(update.ref, { stock: update.newStock });
                    }

                    // Step 5: Clear the cart (using a batch outside the transaction for simplicity/limits)
                    // NOTE: Clearing the cart will be done *after* the transaction succeeds.
                    
                    return { orderId: newOrderRef.id };
                });
                
                // Transaction succeeded, now clear the cart items
                const batch = writeBatch(db);
                cartItemsSnapshot.docs.forEach(cartDoc => {
                    const cartItemRef = doc(db, "users", currentUserId, "carts", cartDoc.id);
                    batch.delete(cartItemRef);
                });
                await batch.commit();

                // Success message and redirection
                messageAreaEl.innerHTML = `<p style="color: var(--success-color);"><i class="fas fa-check-circle"></i> **Order Placed Successfully!** Thank you for your purchase.</p>`;
                setTimeout(() => {
                    window.location.href = "user_dashboard.html"; // Or an order confirmation page
                }, 3000);

            } catch (error) {
                console.error("Order Transaction Failed:", error);
                messageAreaEl.innerHTML = `<p style="color: var(--danger-color);"><i class="fas fa-exclamation-triangle"></i> Order failed: **${error.message}**</p>`;
                placeOrderBtn.disabled = false; // Re-enable button on failure
            }
        }

        // --- 3. Authentication and Setup ---
        onAuthStateChanged(auth, (user) => {
            if (user) {
                currentUserId = user.uid;
                checkoutFormEl.addEventListener('submit', placeOrder);
                loadCartSummary(currentUserId);
            } else {
                window.location.href = "login.html"; 
            }
        });
    </script>

</body>
</html>
