<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Explore Products - J2 Nexus</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Define Variables (MUST MATCH YOUR OTHER FILES) */
        :root {
            --primary-color: #4f46e5; /* Indigo */
            --secondary-color: #6366f1; /* Light Indigo */
            --light-bg: #f3f4f6;
            --text-color: #1f2937;
            --subtle-text: #6b7280;
            --card-background: #ffffff;
            --shadow-light: 0 4px 6px rgba(0,0,0,0.05);
            --shadow-lg: 0 10px 15px rgba(0,0,0,0.1);
        }

        /* ===== Global Styles (Must match seller_dashboard/index) ===== */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: var(--light-bg);
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            color: var(--text-color);
        }

        /* --- Header/Nav Styles (Copied from previous fix) --- */
        header {
            background: var(--card-background);
            padding: 18px 32px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            box-shadow: var(--shadow-light);
            position: sticky;
            top: 0;
            z-index: 50;
        }

        .logo {
            font-size: 26px;
            font-weight: 700;
            color: var(--primary-color);
            text-decoration: none;
        }

        .nav-links {
            display: flex;
            align-items: center;
        }

        nav a {
            margin-left: 25px;
            text-decoration: none;
            color: var(--subtle-text);
            font-weight: 500;
            transition: color 0.2s, font-weight 0.2s;
            padding: 5px 0;
        }

        nav a:hover,
        nav a.active {
            color: var(--primary-color);
            font-weight: 600;
        }
        
        /* Highlight the active Explore/Products link */
        nav a.active {
            border-bottom: 2px solid var(--primary-color);
            padding-bottom: 5px;
        }

        .cta-button {
            margin-left: 30px;
            padding: 8px 18px;
            background: var(--primary-color);
            color: var(--card-background) !important;
            border-radius: 8px;
            font-weight: 600 !important;
            transition: background 0.2s, transform 0.1s;
            border: 1px solid var(--primary-color);
            text-decoration: none;
        }

        .cta-button:hover {
            background: var(--secondary-color);
            transform: translateY(-1px);
        }

        /* ===== Main Product Grid Layout ===== */
        main {
            flex: 1;
            padding: 40px 32px;
            max-width: 1200px;
            width: 100%;
            margin: 0 auto;
        }

        h1 {
            font-size: 36px;
            font-weight: 800;
            color: var(--primary-color);
            margin-bottom: 10px;
        }

        .subtitle {
            font-size: 18px;
            color: var(--subtle-text);
            margin-bottom: 30px;
            border-bottom: 1px solid #e5e7eb;
            padding-bottom: 15px;
        }

        .product-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
            gap: 25px;
        }

        /* ===== Product Card Style (User-facing) ===== */
        .product-card {
            background: var(--card-background);
            border-radius: 12px;
            box-shadow: var(--shadow-light);
            overflow: hidden;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .product-card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
        }

        .product-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            background-color: #ccc; /* Placeholder color */
        }

        .product-info {
            padding: 20px;
        }

        .product-info h3 {
            font-size: 20px;
            font-weight: 700;
            color: var(--text-color);
            margin-bottom: 8px;
        }

        .product-info p {
            font-size: 14px;
            color: var(--subtle-text);
            margin-bottom: 10px;
        }

        .product-price {
            font-size: 24px;
            font-weight: 800;
            color: #10b981; /* Green price */
            display: block;
            margin-bottom: 15px;
        }

        .add-to-cart-btn {
            display: block;
            width: 100%;
            padding: 10px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .add-to-cart-btn:hover {
            background: var(--secondary-color);
        }

        /* Loader and Error messages */
        .loading-message {
            text-align: center;
            font-size: 18px;
            color: var(--subtle-text);
            padding: 50px;
        }
        
        .error-message {
            text-align: center;
            font-size: 18px;
            color: #ef4444;
            padding: 50px;
        }
    </style>
</head>
<body>

    <header>
        <a href="index.html" class="logo">J2 Nexus</a>
        <div class="nav-links">
            <nav>
                <a href="index.html">Home</a>
                <a href="product_explore.html" class="active">Products</a> 
                <a href="explore.html">Explore</a>
            </nav>
            <a href="login.html" class="cta-button">
                Login / Signup
            </a>
        </div>
    </header>
    
    <main>
        <h1>Explore Our Listings</h1>
        <p class="subtitle">Discover new items added by our verified sellers.</p>

        <div id="productContainer" class="product-grid">
            <div class="loading-message">
                <i class="fas fa-spinner fa-spin"></i> Loading products...
            </div>
        </div>
    </main>

    <footer>
        <p style="text-align: center; color: var(--subtle-text); font-size: 12px; margin-top: 40px;">
            J2 Nexus Marketplace | &copy; 2025
        </p>
    </footer>

    <script type="module">
        // Import Firebase services
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
        import { getFirestore, collection, getDocs } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-firestore.js";

        // --- 1. Firebase Configuration (Must match your other files) ---
        const firebaseConfig = {
            apiKey: "AIzaSyAKYSKoY23MbBX9g2PrXoxSuKtTEpaNxcw",
            authDomain: "j2nexuss-a7b99.firebaseapp.com",
            projectId: "j2nexuss-a7b99",
            storageBucket: "j2nexuss-a7b99.firebasestorage.app",
            messagingSenderId: "456617087462",
            appId: "1:456617087462:web:be5dba59b5a117cab38627",
            measurementId: "G-9JQEGSHWHM"
        };

        const app = initializeApp(firebaseConfig);
        const db = getFirestore(app);

        // --- 2. Global DOM Element ---
        const productContainer = document.getElementById('productContainer');


        // --- 3. Function to Load ALL Products for the User/Public ---
        async function loadAllProducts() {
            productContainer.innerHTML = '<div class="loading-message"><i class="fas fa-spinner fa-spin"></i> Loading products...</div>';
            
            try {
                // Fetch ALL documents from the 'products' collection
                const querySnapshot = await getDocs(collection(db, "products"));

                if (querySnapshot.empty) {
                    productContainer.innerHTML = '<div class="loading-message">No products are currently listed in the marketplace.</div>';
                    return;
                }

                let productsHTML = '';
                querySnapshot.forEach((doc) => {
                    const product = doc.data();
                    
                    // Fallback image URL
                    const imageUrl = product.imageURL && product.imageURL !== 'placeholder.jpg' 
                                     ? product.imageURL 
                                     : 'https://via.placeholder.com/280x200?text=No+Image';
                    
                    // Create the HTML card for each product
                    productsHTML += `
                        <div class="product-card">
                            <img src="${imageUrl}" alt="${product.name}" class="product-image" loading="lazy">
                            <div class="product-info">
                                <h3>${product.name}</h3>
                                <p>${product.description.substring(0, 50)}...</p>
                                <span class="product-price">$${product.price.toFixed(2)}</span>
                                <button class="add-to-cart-btn" data-product-id="${doc.id}">
                                    <i class="fas fa-shopping-cart"></i> Add to Cart
                                </button>
                            </div>
                        </div>
                    `;
                });
                
                // Insert all generated HTML into the container
                productContainer.innerHTML = productsHTML;
                
                // Optional: Attach event listeners to the "Add to Cart" buttons here
                // document.querySelectorAll('.add-to-cart-btn').forEach(button => {
                //     button.addEventListener('click', handleAddToCart);
                // });

            } catch (error) {
                console.error("Error loading all products: ", error);
                productContainer.innerHTML = '<div class="error-message">⚠️ Could not load products. Please check your network connection and Firestore rules.</div>';
            }
        }

        // Run the function when the page loads
        document.addEventListener('DOMContentLoaded', loadAllProducts);

    </script>
</body>
</html>
