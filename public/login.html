<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - J2 Nexus Technologies</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Inter', 'Segoe UI', Arial, sans-serif; }
    body { background: #f5f6f8; color: #111; }

    /* Header */
    header {
      background: #fff;
      padding: 18px 32px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0,0,0,0.05);
      position: sticky;
      top: 0;
      z-index: 50;
    }
    .logo { font-size: 24px; font-weight: 700; color: #2563eb; text-decoration: none; }
    nav a {
      margin-left: 20px;
      text-decoration: none;
      color: #444;
      font-weight: 500;
    }
    nav a:hover {
      color: #2563eb;
    }

    /* Login Section */
    main {
      display: flex;
      justify-content: center;
      align-items: center;
      height: calc(100vh - 80px); /* Adjusted for fixed header */
      padding: 20px;
    }
    .login-container {
      background: #fff;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
    }
    .login-container h2 {
      text-align: center;
      margin-bottom: 20px;
      color: #003366;
      font-weight: 700;
      font-size: 24px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
      color: #333;
    }
    input {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 5px;
      background: #2563eb;
      color: white;
      font-size: 16px;
      cursor: pointer;
      font-weight: 600;
    }
    button:hover { background: #0055a5; }
    .login-container p {
      text-align: center;
      font-size: 14px;
      margin-top: 10px;
    }
    .login-container a {
      color: #2563eb;
      text-decoration: none;
    }
    .login-container a:hover { text-decoration: underline; }

    /* Footer */
    footer {
      background: #111;
      color: #fff;
      text-align: center;
      padding: 15px 0;
      font-size: 14px;
    }
  </style>
</head>
<body>

  <!-- Header -->
  <header>
    <a href="#" class="logo">J2 Nexus</a>
  </header>

  <!-- Login Form -->
  <main>
    <div class="login-container">
      <h2>Sign In</h2>
      <form id="loginForm">
        <label for="email">Email</label>
        <input type="email" id="email" placeholder="Your Email" required>
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Your Password" required>
        <button type="submit">Login</button>
      </form>
      <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
    </div>
  </main>

  <!-- Footer -->
  <footer>
    <p>© 2025 J2 Nexus Technologies. All rights reserved.</p>
  </footer>

  <!-- Firebase & Scripts -->
  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-app.js";
    import { getAuth, signInWithEmailAndPassword, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.8.0/firebase-auth.js";
  
    const firebaseConfig = {
      apiKey: "AIzaSyAKYSKoY23MbBX9g2PrXoxSuKtTEpaNxcw",
      authDomain: "j2nexuss-a7b99.firebaseapp.com",
      projectId: "j2nexuss-a7b99",
      storageBucket: "j2nexuss-a7b99.firebasestorage.app",
      messagingSenderId: "456617087462",
      appId: "1:456617087462:web:be5dba59b5a117cab38627",
      measurementId: "G-9JQEGSHWHM"
    };
  
    const app = initializeApp(firebaseConfig);
    const auth = getAuth();
  
    // Check if the user is logged in and redirect accordingly
    onAuthStateChanged(auth, (user) => {
      if (user) {
        // If the logged-in user is an admin
        if (user.email === 'arban@gmail.com') {  // Replace with the admin email
          window.location.href = 'admin_dashboard.html';  // Redirect to the admin dashboard
        } else {
          window.location.href = 'index.html';  // Redirect to the regular home page
        }
      }
    });
  
    // Handle login form submission
    document.getElementById('loginForm').addEventListener('submit', async (e) => {
      e.preventDefault();
      const email = document.getElementById('email').value.trim();
      const password = document.getElementById('password').value.trim();
      try {
        await signInWithEmailAndPassword(auth, email, password);
        alert("✅ Logged in successfully!");
      } catch (error) {
        console.error(error);
        alert("⚠️ Login failed: " + error.message);
      }
    });
  </script>
  
</body>
</html>
